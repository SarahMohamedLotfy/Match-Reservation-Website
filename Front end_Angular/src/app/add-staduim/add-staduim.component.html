<a class ="home" routerLink = '/'> Home Page</a>

<div class="container">
    <form id ="formm" #myForm="ngForm">
        <div class="form-group">
            <label for="exampleInputEmail1">Staduim Location</label>
            <input type="text" class="form-control" name="location" [(ngModel)]="staduimObject.location" >
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Staduim shape definition </label>
            <input type="text"class="form-control" name="shape" [(ngModel)]="staduimObject.shape" >
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Staduim length definition </label>
            <input type="number"class="form-control" name="length" [(ngModel)]="staduimObject.length" >
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Staduim width definition </label>
            <input type="number"class="form-control" name="width" [(ngModel)]="staduimObject.width" >
        </div>

        <button class="button" type="button"(click)="addSatduim(myForm,myForm.value)">
            Add</button>
    </form>
    <br>
    <table  class="styled-table">
        <thead>
            <tr>
                <th scope="col">Staduim Name</th>
                <th scope="col">Staduim shape definition</th>
                <th scope="col">Staduim shape length</th>
                <th scope="col">Staduim shape width</th>
            </tr>
        </thead>
        <tbody>
            <tr class="active-row" *ngFor="let staduim of allStaduims">
                <td>{{staduim.location}}</td>
                <td>{{staduim.shape}}</td>
                <td>{{staduim.length}}</td>
                <td>{{staduim.width}}</td>

        </tbody>
    </table>
</div>
