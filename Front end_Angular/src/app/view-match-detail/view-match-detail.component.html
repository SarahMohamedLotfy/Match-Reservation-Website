<body>

    <div class="welcome">
        They are the matches until now.
    </div>

    <div style="padding: 0px 20px;">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 style-table">

    
        <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
    
    
        <ng-container matColumnDef="HomeTeam">
        <th mat-header-cell *matHeaderCellDef> HomeTeam </th>
        <td mat-cell *matCellDef="let element"> {{element.HomeTeam}} </td>
        </ng-container>
    
        <ng-container matColumnDef="AwayTeam">
        <th mat-header-cell *matHeaderCellDef> AwayTeam </th>
        <td mat-cell *matCellDef="let element"> {{element.AwayTeam}} </td>
        </ng-container>
    
        <ng-container matColumnDef="MatchVenue">
        <th mat-header-cell *matHeaderCellDef> MatchVenue </th>
        <td mat-cell *matCellDef="let element"> {{element.MatchVenue}} </td>
        </ng-container>

        <ng-container matColumnDef="DateTime">
            <th mat-header-cell *matHeaderCellDef> DateTime </th>
            <td mat-cell *matCellDef="let element"> {{element.DateTime}} </td>
        </ng-container>

        <ng-container matColumnDef="MainReferee">
            <th mat-header-cell *matHeaderCellDef> MainReferee </th>
            <td mat-cell *matCellDef="let element"> {{element.MainReferee}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="TwoLinesmen">
            <th mat-header-cell *matHeaderCellDef> TwoLinesmen </th>
            <td mat-cell *matCellDef="let element"> {{element.TwoLinesmen}} </td>
        </ng-container>
        

        <!-- <div *ngFor="let item of displayedColumns;">
            <ng-container matColumnDef="{{item}}">
                <th mat-header-cell *matHeaderCellDef> {{item}} </th>
                <td mat-cell *matCellDef="let element"> {{element.item}} </td>
            </ng-container>
        </div> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    </div>

</body>
