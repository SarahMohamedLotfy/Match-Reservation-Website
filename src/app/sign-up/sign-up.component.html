
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!-- Username (Must be Unique)  => textbox
2. Password     => textbox , password
3. First Name   => textbox
4. Last Name    => textbox
5. Birth Date   => 
6. Gender
7. City
8. Address (Optional and could be skipped by the user).
9. Email Address.
10. Role: Manager/ Fan -->

<form style="width: 50%; margin: auto; padding: 50px;">
    <div class="form-group">
        <label for="username">Username</label>
        <input required ngModel name="username" #username="ngModel" id="username" type="text" class="form-control border-control">
        <div class="alert alert-danger" *ngIf="username.touched && !username.valid">Username is required.</div>
    </div>

    <div class="form-group">
        <label for="userPassword">Password</label>
        <input required minlength="8" maxlength="16" id="userPassword" ngModel name="userPassword" #userPassword="ngModel" type="password" placeholder="Password" class="form-control border-control">
        <div class="alert alert-danger" *ngIf="userPassword.touched && !userPassword.valid">Username is required.</div>
        <!-- <span *ngIf="userPassword.controls.password.hasError('pattern') && userPassword.get('password').touched" class="alert alert-danger">Weak password</span> -->
    </div>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input required id="firstName" type="text" class="form-control">
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input required id="lastName" type="text" class="form-control">
    </div>

    <!-- birthdate -->
    Birthdate
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="dayFormControl"> day </label>
            <select class="form-control" id="dayFormControl">
                <option>1</option>
                <option>2</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="monthFormControl"> month </label>
            <select class="form-control" id="monthFormControl">
                <option>1</option>
                <option>2</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="yearFormControl"> year </label>
            <select class="form-control" id="yearFormControl">
                <option>1</option>
                <option>2</option>
            </select>
        </div>
    </div>

    <!-- gender -->
    Gender
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="maleRadios1" value="option1" checked>
        <label class="form-check-label" for="maleRadios1">
            male
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="femaleRadios2" value="option2">
        <label class="form-check-label" for="femaleRadios2">
            female
        </label>
    </div>

    <!-- city -->
    <div class="form-group">
        <label for="city">City</label>
        <input required id="city" type="text" class="form-control">
    </div>

    <!-- address -->
    <div class="form-group">
        <label for="address">Address</label>
        <input id="address" type="text" class="form-control">
    </div>

    <!-- email address -->
    <div class="form-group">
        <label for="emailAddress">Email Address</label>
        <input required id="emailAddress" type="text" class="form-control">
    </div>

    <!-- role -->
    <div class="form-group">
        <label required for="roleFormControl">Role</label>
        <select class="form-control" id="roleFormControl">
            <option>Manager</option>
            <option>Fan</option>
        </select>
    </div>

    <button class="btn btn-primary">Submit</button>
    
</form>
