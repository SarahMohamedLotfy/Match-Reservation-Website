<body>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 style-table">

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstNname}}  {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="approve/disapprove">
            <th mat-header-cell *matHeaderCellDef> approve/disapprove </th>
            <td mat-cell *matCellDef="let element; let i = index">                   
                <button mat-raised-button class="btn-effect" (click)="approveUser(element.username)">approve</button>
                <button mat-raised-button class="btn-effect" (click)="deleteUser(element.username)">delete request</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>


</body>
