<div class="container">
    <form id ="formm" #myForm="ngForm">
        <div class="form-group">
            <label for="exampleInputEmail1">Staduim Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="staduimObject.name" >
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Staduim shape definition </label>
            <input type="text"class="form-control" name="shape" [(ngModel)]="staduimObject.shape" >
        </div>
        <div class="form-group">
            <label for="exampleInputEmail">Staduim Number of seats</label>
            <input  type="text"class="form-control" name="noofseats" [(ngModel)]="staduimObject.noofseats">
        </div>

        <button class="button" type="button"(click)="addSatduim(myForm,myForm.value)">
            Add</button>
    </form>
    <br>
    <table  class="styled-table">
        <thead>
            <tr>
                <th scope="col">Staduim Name</th>
                <th scope="col">Staduim shape definition</th>
                <th scope="col">Number of seats</th>
            </tr>
        </thead>
        <tbody>
            <tr class="active-row" *ngFor="let staduim of allStaduims">
                <td>{{staduim.name}}</td>
                <td>{{staduim.shape}}</td>
                <td>{{staduim.noofseats}}</td>
        </tbody>
    </table>
</div>
